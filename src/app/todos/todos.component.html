<div class="w3-container w3-half w3-display-topmiddle w3-margin-top">
    <div class="w3-container w3-blue">
        <h2>New Todo</h2>
    </div>
    <form action="" class="w3-container w3-border">
        <p>
            <input type="text" [(ngModel)]="newTodo" name="newTodo" placeholder="Todo...." class="w3-input">
        </p>
        <p>
            <button (click)="addTodo()" class="w3-btn w3-blue w3-large">
                Register
            </button>
        </p>
    </form>
    <div class="w3-container w3-margin-top w3-blue">
        <h2>Todo List</h2>
    </div>
    <div class="w3-container w3-border w3-padding">
        <div [hidden]="!isEmpty()">
            <i>Nothing to do?</i>
        </div>
        <div *ngFor="let todo of todoList" style="display: flex; margin-bottom: 5px;">
                    <p [ngClass]="todo.done ? 'done':''" style="width: 95%; float: left;" (click)="changeStatus(todo)">{{todo.name}}</p>
                    <button style="width: 5%; float: left;" (click)="delete(todo)" class="w3-btn w3-blue w3-small">x</button>
        </div>
    </div>
</div>
